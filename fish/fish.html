<!DOCTYPE html>
<head>
    <title>Fishing Enterprises</title>
    <!-- main stylesheets -->
    <link rel="stylesheet" href="/fish/css/main.css" type="text/css">
    <link id="page_style" rel="stylesheet" href="/fish/css/light.css" type="text/css"/>
    <!-- jQuery library -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="left">
        <div id="history_panel"></div>
        <div id="resource_counters"></div>
        <div id="resource_buttons"></div>
        <div id="area_selector"></div>
    </div>
    <div id="right"></div>
    <!-- main scripts -->
    <script src="javascript/main.js"></script>
    <script src="javascript/settings.js"></script>
    <script src="javascript/catalog.js"></script>
    <!-- engine scripts -->
    <script src="javascript/engine/buttons.js"></script>
    <script src="javascript/engine/counters.js"></script>
    <script src="javascript/engine/floaters.js"></script>
    <script src="javascript/engine/lights.js"></script>
    <script src="javascript/engine/messenger.js"></script>
    <script src="javascript/engine/resources.js"></script>
    <script src="javascript/engine/vendor.js"></script>
    <!-- area scripts -->
    <script src="javascript/areas/areas.js"></script>
    <script src="javascript/areas/fishing.js"></script>
    <script src="javascript/areas/shop.js"></script>
    <!-- fishing scripts -->
    <script src="javascript/areas/fishing/lake.js"></script>
    <script src="javascript/areas/fishing/river.js"></script>
    <script src="javascript/areas/fishing/pier.js"></script>
    <script src="javascript/areas/fishing/boat.js"></script>
    <script src="javascript/areas/fishing/reef.js"></script>
    <script src="javascript/areas/fishing/spear_fishing.js"></script>
    <script src="javascript/areas/fishing/deep_sea.js"></script>
    <!-- business scripts -->
    <script src="javascript/areas/business/business.js"></script>
    <script src="javascript/areas/business/news.js"></script>
    <script src="javascript/areas/business/opportunities.js"></script>
    <!-- enterprises scripts -->
    <script src="javascript/areas/enterprises/enterprises.js"></script>
    <script src="javascript/areas/enterprises/desk.js"></script>
    <script src="javascript/areas/enterprises/office.js"></script>
    <script src="javascript/areas/enterprises/designer.js"></script>
    <script src="javascript/areas/enterprises/workers.js"></script>
    <script src="javascript/areas/enterprises/newspaper.js"></script>
    <script src="javascript/areas/enterprises/stocks.js"></script>
    <script src="javascript/areas/enterprises/games/earth_defender.js"></script>
    <!-- on load scripts -->
    <script>
        $(document)
            .ready(function() {
                main.initialize(2500);
            })
            .bind('keypress', function(event) {
                if(event.keyCode == 13) {
                    return false;
                }
            });
        $(window)
            .on("unload", function() {
                if (settings.deleted == null) {
                    settings.save_game();
                }
            });
    </script>
</body>
<footer>
    <div class="bottom">
        - <a id="lights" class="link" onclick="lights.toggle()">lights off</a> |
        <a class="link" onclick="main.show_settings()">settings</a> |
        <a class="link" onclick="main.show_about()">about</a> |
        <a class="link" onclick="main.show_support()">support me</a> |
        <a class="link" href="https://github.com/mrsperry/mrsperry.github.io/tree/master/fish" target="_blank">github</a> -
    </div>
</footer>
