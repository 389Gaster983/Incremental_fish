<!DOCTYPE html>
<head>
    <title>Fisher</title>
    <link rel="stylesheet" href="css/index.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="container">
                <div class="bottom_border">
                    <p id="history_5" class="history">-  <span id="history_message_5"></span></p>
                    <p id="history_4" class="history">-  <span id="history_message_4"></span></p>
                    <p id="history_3" class="history">-  <span id="history_message_3"></span></p>
                    <p id="history_2" class="history">-  <span id="history_message_2"></span></p>
                    <p id="history_1" class="history">~> <span id="history_message_1"></span></p>
                </div>
                <div class="left">
                    <p>
                        <span id="worms" class="hidden">Worms: 
                            <span id="worm_count">0</span><span id="worm_count_max" class="hidden"></span>
                        </span>
                        <br>
                        <span id="guppies" class="hidden">Guppies: 
                            <span id="guppy_count">0</span><span id="guppy_count_max" class="hidden"></span>
                        </span>
                        <br>
                        <span id="small_fish" class="hidden">Small fish: 
                            <span id="small_fish_count">0</span>
                        </span>
                        <br>
                        <span id="medium_fish" class="hidden">Medium fish: 
                            <span id="medium_fish_count">0</span>
                        </span>
                        <br>
                        <span id="large_fish" class="hidden">Large fish: 
                            <span id="large_fish_count">0</span>
                        </span>
                        <br>
                    </p>
                </div>
                <div class="right">
                    <p>
                        <button id="forage_for_worms_button" onclick="increment_worms()">Forage for worms</button>
                    </p>
                    <p id="fishing_buttons" class="hidden">
                        <button id="cast_out_line_button" onclick="cast_out_line()">Cast out line</button>
                        <button id="reel_in_line_button" onclick="reel_in_line()" disabled>Reel in line</button>
                    </p>
                </div>
            </div>
        </div>
        <div class="right">
            <p>~ aesthetics ~</p>
            <!-- debug tools for now -->
            <button onclick="worm_count = 1000">Worms</button>
        </div>
    </div>
    <script src="javascript/main.js"></script>
    <script src="javascript/lights.js"></script>
    <script src="javascript/messenger.js"></script>
    <script src="javascript/fishing.js"></script>
    <script>initialize();</script>
</body>
